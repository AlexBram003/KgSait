<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
</head>
<body>
    <header>
        <h1>Шановний відвідувачу!</h1>
        <p>Для роботи у персональному кабінеті потрібно увійти до нього, використовуючи Ваш обліковий запис.</p>
    </header>
    <section>
        <form action="#" method="post">
            <section>
                <label for="login">Логін:</label>
                <input type="text" name="login" placeholder="Введіть ваш логін" required autofocus>
            </section>
            <section>
                <label for="password">Пароль:</label>
                <input type="password" name="password" placeholder="Введіть ваш пароль" required>
            </section>
            <section>
                <label>
                    <input type="checkbox" name="remember"> Запам'ятати мене
                </label>
            </section>
            <section>
                <button type="submit">Увійти</button>
                <button type="reset">Відмінити</button>
            </section>
            <section>
                <p><a href="#">Забули логін або пароль?</a></p>
            </section>
        </form>
    </section>
</body>
</html>
