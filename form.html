<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Шановний відвідувачу!</h1>
        <p class="header__description">Для роботи у персональному кабінеті потрібно увійти до нього, використовуючи Ваш обліковий запис.</p>
    </header>
    <section class="main-section">
        <form action="#" method="post" class="form">
            <section class="form__group">
                <label for="login" class="form__label">Логін:</label>
                <input type="text" name="login" placeholder="Введіть ваш логін" required autofocus class="form__input placeholder">
            </section>
            <section class="form__group">
                <label for="password" class="form__label">Пароль:</label>
                <input type="password" name="password" placeholder="Введіть ваш пароль" required class="form__input placeholder">
            </section>
            <section class="form__group">
                <label class="form__checkbox-label">
                    <input type="checkbox" name="remember" class="form__checkbox" checked> Запам'ятати мене
                </label>
            </section>
            <section class="form__group form__buttons">
                <button type="submit" class="button button--submit">
                    <a href="./index.html">Увійти</a>
                </button>
                <button type="reset" class="button button--reset">Відмінити</button>
            </section>
            <section class="form__group">
                <p class="form__help"><a href="#" class="form__link">Забули логін або пароль?</a></p>
            </section>
        </form>
    </section>
</body>
</html>
